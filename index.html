<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .slider-container {
      width: 70%;
      margin: auto;
      overflow: hidden;
      position: relative;
      margin-top:5%;
    
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
     
    }

    .slide img {
      width: 100%;
      display: block;
      height: 80%;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      cursor: pointer;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border: none;
      outline: none;
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }
    h1{
        text-align: center;
        color: darkcyan;
    }
  </style>
</head>
<body>
    <h1>Choose your favorite</h1>
<div class="slider-container">
  <div class="slides">
    <div class="slide"><img src="./imge/cream-in.jpg" alt="Image 1"></div>
    <div class="slide"><img src="./imge/-wallpaper.jpg" alt="Image 2"></div>
    <div class="slide"><img src="./imge/-sweet.jpg" alt="Image 3"></div>
    <div class="slide"><img src="./imge/Ice-cream-berries-summer-dessert_m.jpg" alt="Image 4"></div>
    <div class="slide"><img src="./imge/Ice-cream-berries-dessert_m.jpg" alt="Image 5"></div>
  </div>

  <button class="prev" onclick="changeSlide(-1)">❮</button>
  <button class="next" onclick="changeSlide(1)">❯</button>
</div>

<script>
  let currentSlide = 0;

  function changeSlide(n) {
    currentSlide += n;

    const slides = document.querySelector('.slides');
    const slideWidth = document.querySelector('.slide').offsetWidth;

    if (currentSlide < 0) {
      currentSlide = slides.childElementCount - 1;
    } else if (currentSlide >= slides.childElementCount) {
      currentSlide = 0;
    }

    slides.style.transform = `translateX(${-currentSlide * slideWidth}px)`;
  }
</script>

</body>
</html>
